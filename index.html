<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="javascripts/board.js"></script>
      <script type="text/javascript" src='javascripts/game.js'></script>
      <script type="text/javascript" src='javascripts/gun.js'></script>
      <script type="text/javascript" src='javascripts/projectile.js'></script>
      <script type="text/javascript" src='javascripts/tank.js'></script>
      <script type="text/javascript" src='javascripts/index.js'></script>
  </head>

  <body>
    <div class="row">
    </div>
    <div class="row">
      <div id="game">
        <div id="timer">
          <p class="timer"></p>
        </div>
        <div id="wind">
          <p>Wind</p>
          <p class='wind-speed'></p>
          <p class='wind-angle'></p>
        </div>
        <div id="wind-pic">
          <div id="wind-arrow">
            <img src="/assets/seta-vento.png" alt="vento" width="25px" height="50px">
            <div id="wind-arrow-tip">
            </div>
          </div>
        </div>
        <div id="status">
          <p class='player'></p>
        </div>
        <div id="player-1-status">
          <p class='name'>Red Baron</p>
          <p id="tank-1-health"></p>
        </div>
        <div id="player-2-status">
          <p class='name'>Terminator</p>
          <p id="tank-2-health"></p>
        </div>
        <div id="result">
          <p class="result"></p>
        </div>
        <div id="angle">
          <p class="angle"></p>
        </div>
      </div>
      <div class="power-bar-container">
        <div class="power-bar">
          <h5>Press Spacebar to increment power</h5>
          <div class="power-bar-fill">
          </div>
        </div>
      </div>
    </div>
    <div class="row center-align">
      <div id="instructions">
        <p>Left and Right Arrow Keys: Move your tank left and right</p>
        <p>Up and Down Arrow Keys: Move your tank's gun angle</p>
        <p>Space Bar: Shoot your gun</p>
        <p>Objective: Hit your opponent's tank to deplete his HP before your opponent does it first!</p>
      </div>
    </div>
  </body>
</html>
